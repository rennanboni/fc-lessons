<br><br><br><br><br><br>
    <div>

            <div>

            </div>

            <div>
                <label>Estado Civil</label>

                <option>Casado (a)</option>
                <option>Solteiro (a)</option>
                <option>separado (a)</option>
                <option>viúvo (a)</option>
            </select>
            </div><br><br><br>

            <div class="squidir">
                <div class="btn" type="Apagar">Apagar</div>
                <div class="btn" type="Salvar">Salvar</div>
            </div>

            
        </div>
    </form>

</html>
